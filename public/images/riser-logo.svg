<svg width="600" height="160" viewBox="0 0 600 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient for text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="2.5" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- RISER Text - Clean, modern typography -->
  <text 
    x="0" 
    y="100" 
    font-family="'Inter', 'Arial Black', Arial, sans-serif" 
    font-size="84" 
    font-weight="900" 
    fill="url(#textGradient)" 
    letter-spacing="-2.2"
    filter="url(#shadow)"
  >
    RISER
  </text>
  
  <!-- Modern Icon - Clean circular badge design -->
  <g transform="translate(400, 20)">
    <!-- Outer circle - subtle background -->
    <circle 
      cx="50" 
      cy="50" 
      r="48" 
      fill="#f8fafc" 
      stroke="url(#textGradient)" 
      stroke-width="3"
      filter="url(#shadow)"
    />
    
    <!-- Inner circle for structure -->
    <circle 
      cx="50" 
      cy="50" 
      r="40" 
      fill="none" 
      stroke="url(#textGradient)" 
      stroke-width="1.5" 
      opacity="0.15"
    />
    
    <!-- Subtle quadrant dividers -->
    <line x1="50" y1="10" x2="50" y2="90" stroke="url(#textGradient)" stroke-width="1.5" opacity="0.2" stroke-linecap="round"/>
    <line x1="10" y1="50" x2="90" y2="50" stroke="url(#textGradient)" stroke-width="1.5" opacity="0.2" stroke-linecap="round"/>
    
    <!-- Top-left: STORM - Clean cloud with lightning -->
    <g transform="translate(28, 22)">
      <!-- Simplified cloud -->
      <ellipse cx="0" cy="0" rx="14" ry="10" fill="#64748b" opacity="0.9"/>
      <ellipse cx="-6" cy="-3" rx="9" ry="7" fill="#94a3b8" opacity="0.85"/>
      <ellipse cx="6" cy="-3" rx="9" ry="7" fill="#94a3b8" opacity="0.85"/>
      <!-- Lightning bolt -->
      <path d="M -1 -12 L 2 -6 L -1 -6 L 3 6 L -1 0 L 1 0 L -1 -12" 
            fill="#fbbf24" 
            stroke="#f59e0b" 
            stroke-width="0.8"/>
    </g>
    
    <!-- Top-right: FIRE - Clean flame design -->
    <g transform="translate(72, 22)">
      <!-- Main flame -->
      <path d="M 8 16 L 4 2 L 8 0 L 12 2 Z" fill="#ef4444"/>
      <path d="M 8 16 L 6 8 L 8 5 L 10 8 Z" fill="#f97316"/>
      <path d="M 8 16 L 7 12 L 8 10 L 9 12 Z" fill="#fb923c"/>
      <!-- Side flames -->
      <path d="M 4 16 L 2 7 L 4 5 L 6 7 Z" fill="#f97316" opacity="0.8"/>
      <path d="M 12 16 L 10 7 L 12 5 L 14 7 Z" fill="#f97316" opacity="0.8"/>
      <!-- Spark -->
      <circle cx="3" cy="6" r="1.2" fill="#fef3c7" opacity="0.9"/>
      <circle cx="13" cy="6" r="1.2" fill="#fef3c7" opacity="0.9"/>
    </g>
    
    <!-- Bottom-left: FLOOD - Clean water waves -->
    <g transform="translate(28, 78)">
      <!-- Water waves -->
      <path d="M -12 10 Q -6 2 0 10 Q 6 18 12 10" 
            fill="none" 
            stroke="#3b82f6" 
            stroke-width="3.5"
            stroke-linecap="round"/>
      <path d="M -10 18 Q -4 10 2 18 Q 8 26 14 18" 
            fill="none" 
            stroke="#2563eb" 
            stroke-width="3.5"
            stroke-linecap="round"/>
      <!-- Water fill -->
      <path d="M -12 10 Q -6 2 0 10 Q 6 18 12 10 L 12 22 L -12 22 Z" 
            fill="#60a5fa" 
            opacity="0.35"/>
      <!-- Droplets -->
      <circle cx="-8" cy="14" r="1.8" fill="#3b82f6" opacity="0.8"/>
      <circle cx="8" cy="14" r="1.8" fill="#3b82f6" opacity="0.8"/>
    </g>
    
    <!-- Bottom-right: EARTHQUAKE - Clean seismic design -->
    <g transform="translate(72, 78)">
      <!-- Seismic waves -->
      <circle cx="0" cy="0" r="10" fill="none" stroke="#dc2626" stroke-width="3" opacity="0.7"/>
      <circle cx="0" cy="0" r="15" fill="none" stroke="#dc2626" stroke-width="2.5" opacity="0.5"/>
      <!-- Ground cracks -->
      <path d="M -16 12 L -11 17 L -6 12 L -1 17 L 4 12 L 9 17 L 14 12 L 16 17" 
            fill="none" 
            stroke="#92400e" 
            stroke-width="2.8"
            stroke-linecap="round"
            stroke-linejoin="round"/>
      <!-- Building icon -->
      <g transform="translate(0, 4) rotate(-5)">
        <rect x="-3.5" y="1" width="7" height="9" fill="#92400e" stroke="#78350f" stroke-width="1" rx="0.4"/>
        <path d="M -5 1 L 0 -2 L 5 1" fill="#a16207" stroke="#78350f" stroke-width="1"/>
        <rect x="-2.5" y="4" width="2" height="2" fill="#fef3c7" stroke="#78350f" stroke-width="0.5" rx="0.3"/>
        <rect x="0.5" y="4" width="2" height="2" fill="#fef3c7" stroke="#78350f" stroke-width="0.5" rx="0.3"/>
      </g>
    </g>
    
    <!-- Center: Shield icon - Clean and prominent -->
    <g transform="translate(50, 50)">
      <!-- Shield shape -->
      <path d="M 0 -12 L -8 -4 L -8 6 Q -8 12 0 15 Q 8 12 8 6 L 8 -4 Z" 
            fill="white" 
            stroke="url(#textGradient)" 
            stroke-width="3.5"
            filter="url(#shadow)"/>
      <!-- Cross/Plus in center -->
      <line x1="0" y1="-6" x2="0" y2="6" stroke="#dc2626" stroke-width="2.8" stroke-linecap="round"/>
      <line x1="-6" y1="0" x2="6" y2="0" stroke="#dc2626" stroke-width="2.8" stroke-linecap="round"/>
    </g>
  </g>
</svg>
